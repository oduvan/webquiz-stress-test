        ```

        ## What's Changed
        See the [commit history](https://github.com/oduvan/webquiz-stress-test/commits/v${{ github.event.inputs.version }}) for detailed changes.

        ---
        *This release was automatically created by the release workflow.*
        EOF

        # Create release with built artifacts
        gh release create "v${{ github.event.inputs.version }}" \
          --title "Release v${{ github.event.inputs.version }}" \
          --notes-file release_notes.md \
          --target ${{ github.ref_name }} \
          dist/* \
          binaries/webquiz-stress-test-linux/webquiz-stress-test-linux.zip \
          binaries/webquiz-stress-test-macos-intel/webquiz-stress-test-macos-intel.zip \
          binaries/webquiz-stress-test-macos-apple-silicon/webquiz-stress-test-macos-apple-silicon.zip \
          binaries/webquiz-stress-test-windows.exe/webquiz-stress-test-windows.exe.zip
